<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #2d5016;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .preview-item {
            text-align: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            border: 2px solid #ddd;
        }
        .preview-item canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .preview-item .size {
            margin-top: 10px;
            font-weight: bold;
            color: #2d5016;
        }
        .btn {
            background: #2d5016;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #4a7c2a;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦Š Wildlife Centre Icon Generator</h1>
        <p class="subtitle">Preview all icon sizes and download as PNG files</p>
        
        <div class="preview-grid" id="previewGrid"></div>
        
        <button class="btn" onclick="downloadAllIcons()">ðŸ“¥ Download All Icons</button>
        
        <div class="status" id="status">
            <strong>âœ… Icons generated successfully!</strong><br>
            Check your Downloads folder for all icon files.
        </div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvases = {};

        // Generate all icon sizes
        function generateIcons() {
            const grid = document.getElementById('previewGrid');
            
            sizes.forEach(size => {
                // Create preview item
                const item = document.createElement('div');
                item.className = 'preview-item';
                
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvas.id = `icon-${size}`;
                canvases[size] = canvas;
                
                const sizeLabel = document.createElement('div');
                sizeLabel.className = 'size';
                sizeLabel.textContent = `${size}x${size}`;
                
                item.appendChild(canvas);
                item.appendChild(sizeLabel);
                grid.appendChild(item);
                
                // Draw icon
                drawIcon(canvas, size);
            });
        }

        // Draw the wildlife icon
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 512;
            
            // Background
            ctx.fillStyle = '#2d5016';
            roundRect(ctx, 0, 0, size, size, size * 0.225);
            ctx.fill();
            
            // Inner circle
            ctx.fillStyle = '#4a7c2a';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.39, 0, Math.PI * 2);
            ctx.fill();
            
            // Leaf
            ctx.fillStyle = '#8bc34a';
            ctx.beginPath();
            ctx.ellipse(size/2, size * 0.47, size * 0.117, size * 0.176, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Leaf vein
            ctx.strokeStyle = '#5d7c2f';
            ctx.lineWidth = size * 0.012;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(size/2, size * 0.293);
            ctx.lineTo(size/2, size * 0.645);
            ctx.stroke();
            
            // Fox face
            const foxY = size * 0.625;
            const foxSize = size * 0.078;
            
            // Face
            ctx.fillStyle = '#ff6b35';
            ctx.beginPath();
            ctx.arc(size/2, foxY, foxSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Ears
            ctx.fillStyle = '#ff6b35';
            ctx.beginPath();
            ctx.moveTo(size/2 - foxSize * 0.875, foxY - foxSize * 0.625);
            ctx.lineTo(size/2 - foxSize * 0.625, foxY - foxSize * 1.125);
            ctx.lineTo(size/2 - foxSize * 0.375, foxY - foxSize * 0.625);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(size/2 + foxSize * 0.875, foxY - foxSize * 0.625);
            ctx.lineTo(size/2 + foxSize * 0.625, foxY - foxSize * 1.125);
            ctx.lineTo(size/2 + foxSize * 0.375, foxY - foxSize * 0.625);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(size/2 - foxSize * 0.375, foxY - foxSize * 0.2, foxSize * 0.25, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(size/2 + foxSize * 0.375, foxY - foxSize * 0.2, foxSize * 0.25, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(size/2 - foxSize * 0.375, foxY - foxSize * 0.2, foxSize * 0.125, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(size/2 + foxSize * 0.375, foxY - foxSize * 0.2, foxSize * 0.125, 0, Math.PI * 2);
            ctx.fill();
            
            // Nose
            ctx.beginPath();
            ctx.arc(size/2, foxY + foxSize * 0.125, foxSize * 0.125, 0, Math.PI * 2);
            ctx.fill();
            
            // Mouth
            ctx.strokeStyle = '#000';
            ctx.lineWidth = size * 0.006;
            ctx.beginPath();
            ctx.moveTo(size/2 - foxSize * 0.25, foxY + foxSize * 0.25);
            ctx.quadraticCurveTo(size/2, foxY + foxSize * 0.375, size/2 + foxSize * 0.25, foxY + foxSize * 0.25);
            ctx.stroke();
            
            // Text
            if (size >= 192) {
                ctx.fillStyle = '#fff';
                ctx.font = `bold ${size * 0.109}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('Wildlife', size/2, size * 0.879);
            }
        }

        // Helper function for rounded rectangles
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // Download all icons
        function downloadAllIcons() {
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = canvases[size];
                    const link = document.createElement('a');
                    link.download = `icon-${size}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }, index * 200); // Stagger downloads
            });
            
            // Also download favicon
            setTimeout(() => {
                const canvas = canvases[72];
                const link = document.createElement('a');
                link.download = 'favicon.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }, sizes.length * 200);
            
            // Show status
            document.getElementById('status').classList.add('show');
        }

        // Generate icons on load
        window.onload = generateIcons;
    </script>
</body>
</html>
